backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "actions"
    label: "Action"
    folder: "src/pages/action"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "action"}
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Description", name: "description", widget: "markdown"}
      - {label: "Date from", name: "dateFrom", widget: "date"}
      - {label: "Date to", name: "dateTo", widget: "date"}
      - {label: "Tags", name: "tags", widget: "list"}
      - label: "Images"
        name: "images"
        widget: "list"
        fields:
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Image", name: "image", widget: "image"}

  - name: "projects"
    label: "Projects"
    folder: "src/pages/project"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "action"}
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Description", name: "description", widget: "markdown"}
      - {label: "Date from", name: "dateFrom", widget: "date"}
      - {label: "Date to", name: "dateFrom", widget: "date"}
      - {label: "Tags", name: "tags", widget: "list"}
      - label: "Images"
        name: "images"
        widget: "list"
        fields:
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Image", name: "image", widget: "image"}

  - name: "members"
    label: "Members"
    folder: "src/pages/member"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "action"}
      - {label: "wtf", name: "name", widget: "string"}
      - {label: "Bio", name: "bio", widget: "markdown"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "From", name: "from", widget: "date"}
      - {label: "To", name: "to", widget: "date"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Location" , name: "location", widget: "string"}
      - {label: "Website" , name: "website", widget: "string"}

  - name: "creativeBoard"
    label: "Creative Board"
    folder: "src/pages/creative-board"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "action"}
      - label: "Details"
        name: "details"
        widget: "object"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "markdown"}
          - {label: "Date", name: "date", widget: "date"}
      - label: "Members"
        name: "members"
        widget: "relation"
        collection: "members"
        searchFields: ["name"]
        valueField: "name"
        displayFields: ["name"]
      - label: "Actions"
        name: "actions"
        widget: "relation"
        collection: "actions"
        searchFields: ["name"]
        valueField: "name"
        displayFields: ["name"]
      - {label: "Category", name: "category", widget: "select", options: ["animation / animacija", "video / video", "blueprint / nacrt", "audio / audio", "design / dizajn", "photography / fotografija", "illustration / ilustracija", "toolkit / tulkit", "comic / strip", "publication / publikacija", "monster / monster", "infographic / infografika", "gif / gif", "booklet / buklet"]}
      - {label: "Image", name: "image", widget: "image"}

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/home/index.md"
        label: "Home"
        name: "home"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about"}
          - {label: "test", name: "test", widget: "categories"}
          - label: "Event"
            name: "event"
            widget: "object"
            fields:
              - {label: "Event Name", name: "eventName", widget: "string"}
              - {label: "Event Date", name: "eventDate", widget: "date"}
              - {label: "Event Image", name: "eventImage", widget: "image"}
          - label: "Featured Project"
            name: "featuredProject"
            widget: "relation"
            collection: "projects"
            searchFields: ["name"]
            valueField: "name"
            displayFields: ["title"]

      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about"}
          - {label: "Featured Action", name: "featuredAction", widget: "string"}
          - {label: "Details", name: "details", widget: "markdown"}