<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" >
    <defs>
      <pattern id="smallGrid" width="45" height="45" patternUnits="userSpaceOnUse">
        <path d="M 45 0 L 0 0 0 45" fill="none" stroke="black" stroke-width="2" />
      </pattern>
      <pattern id="grid" width="45" height="45" patternUnits="userSpaceOnUse">
        <rect width="100" height="100" fill="url(#smallGrid)" />
        <path d="M 100 0 L 0 0 0 100" fill="none" stroke="black" stroke-width="2" />
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" />
    <rect width='45px' height='45px' x='0px' y='0px' />
</svg>